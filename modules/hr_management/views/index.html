<div class="content-wrapper" ng-controller="HrController">
    <div class="row">
     
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" style="text-align: center;">
            {{ heading }}
            <div class="btn-group btn-group-sm" style="float: right;" role="group">
                <a href="javascript:;" ng-click="report()" class="btn btn-primary" title="Report">
                    <i class="mdi mdi-file-document"></i>
                  </a>

              <a href="#!/{{ url }}/update/id" class="btn btn-success" title="Create New Record">
                <i class="mdi mdi-plus-box-outline"></i>
              </a>
          </div>
        <br /><br />
        </h4>
        
         
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">
                    Records
                    
                  </h4>
                  <p class="card-description">
                    
                  </p>
                  <div class="table-responsive">
                    <table class="table data-table">
                      <thead>
                        <th>Sr. </th>
                        <th ng-repeat="c in columns">{{ c.name }}</th>
                        <th>Action</th>
                      </thead>
                      <tbody>
                        <tr ng-repeat="d in data track by $index">
                            <td>{{ $index + 1 }}</td>
                            <td ng-repeat="v in get_vals(d) track by $index">{{ v }}</td>
                          
                        <td>
                            <a href="#!/{{ url }}/update/{{ d.id }}" title="Edit">
                                <i style="font-size: 25px;" class="mdi mdi-pencil-box-outline"></i>
                            </a>
                            &nbsp;&nbsp;
                            <a href="javascript:;" ng-click="delete(d.id)" title="Delete">
                                <i style="font-size: 25px;color:red" class="mdi mdi-delete"></i>
                            </a>
                            
                        
                        </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>

      
     
    </div>
  </div>
